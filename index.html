<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="container">


    </div>
  </body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="jquery.ui.touch-punch.js"></script>
<script>
    $( function() {
      $( ".draggable").on("mousedown", function(e) {
        var touch = e.touches[0];
        var x = touch.clientX;
        var y = touch.clientY
        
        $(this).data("startX", x);
        $(this).data("startY", y);
    });
      
      $( ".draggable").on("mousemove", function(e) {
        var touch = e.touches[0];
        var x = touch.clientX;
        var y = touch.clientY
        
      $(this).css({
        left: x - $(this).data("startX") + "px",
        top: y - $(this).data("startY") + "px"
        });    
      });

      $( ".draggable").on("touchstart", function(e) {
        e.preventDefault();
        var touch = e.touches[0];
        var x = touch.pageX;
        var y = touch.pageY;
        
        $(this).data("startX", x);
        $(this).data("startY", y);
    });
      
      $( ".draggable").on("touchmove", function(e) {
        e.preventDefault();
        var touch = e.touches[0];
        var x = touch.pageX - this.startX;
        var y = touch.pageY - this.startY;
        
      $(this).css({
        left: x - $(this).data("startX") + "px",
        top: y - $(this).data("startY") + "px"
        });    
      });
      
    const card_images = []
    const number_of_cards = 15;
    for(i=1;i<=number_of_cards;i++){
        card_images.push({no: 1, src: i+'.png'});
    }
    card_images.forEach((item, index)=>{
        $('.container').append(`
            <div class="draggable card" 
            card-no="${index+1}" 
            style="
                background-image:url('./img/${index+1}.png'); 
                background-size: contain;  
                "></div>
        `)
    });  
</script>
